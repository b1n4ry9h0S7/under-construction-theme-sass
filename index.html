<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h1>Under Construction!</h1>
            <div class="toggle-container">
                <input type="checkbox" id="switch" name="theme" /> <label for="switch">Toggle</label>
            </div>
            <p>Mean while you can play with the themes either dark or light by switching the toggle on the top right, Because why not! There is nothing else to do here xD.</p>
        </div>
        <script>
           var checkbox =  document.querySelector('input[name=theme]');

           checkbox.addEventListener('change',function(){
               if(this.checked) {
                    trans()
                    document.documentElement.setAttribute('data-theme','dark');

               }else {
                document.documentElement.setAttribute('data-theme','light');
               }
           })

           let trans = () => {
               document.documentElement.classList.remove('light-transition');
               document.documentElement.classList.add('dark-transition');
               window.setTimeout(()=> {
                    document.documentElement.classList.add('light-transition');
                   document.documentElement.classList.remove('dark-transition');
               }, 1000)
           }
        </script>
        
</body>
</html>
